<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prihlásenie – OneLaunch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
        color: #fff;
        overflow-x: hidden;
      }
      nav {
        backdrop-filter: blur(10px);
        background-color: rgba(0, 0, 0, 0.4);
      }
      .login-section {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .login-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 2.5rem;
        width: 100%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 0 30px rgba(0, 122, 255, 0.1);
      }
      .login-card h2 {
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 1rem;
        background: linear-gradient(90deg, #ffffff, #9ca3af);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
      }
      .form-control::placeholder {
        color: #bbb;
      }
      .btn-primary {
        background: linear-gradient(90deg, #007aff, #00c6ff);
        border: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 122, 255, 0.4);
      }
      footer {
        padding: 2rem 0;
        text-align: center;
        color: #666;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      a {
        color: #00c6ff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">2Launch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="fungovanie.html">Ako fungujeme</a></li>
            <li class="nav-item"><a class="nav-link" href="cenik.html">Cenník</a></li>
            <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
            <li class="nav-item"><a class="btn btn-primary ms-3" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="login-section mt-5 pt-5">
      <div class="login-card">
        <h2>Prihlásenie</h2>
        <form id="login-form">
          <div class="mb-3">
            <input id="username" type="text" class="form-control" placeholder="Užívateľské meno" required />
          </div>
          <div class="mb-3">
            <input id="password" type="password" class="form-control" placeholder="Heslo" required />
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-3">Prihlásiť sa</button>
          <p class="small text-secondary">
            Nemáš účet? <a href="#">Zaregistruj sa</a>
          </p>
        </form>
      </div>
    </section>

    <footer>© 2025 2Launch. Všetky práva vyhradené.</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById("login-form").addEventListener("submit", async (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        if (!username || !password) return alert("Zadaj meno a heslo.");

        try {
          const res = await fetch("http://127.0.0.1:5000/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
          });
          const data = await res.json();
          if (!data.success) {
            return alert("Chyba: " + (data.error || "Nesprávne údaje."));
          }

          // uložíme token a presmerujeme
          localStorage.setItem("2launch_token", data.token);
          localStorage.setItem("2launch_reg_id", data.reg_id);
          // presmerovať na admin stránku s token v query (alebo admin.html ho vezme z localStorage)
          window.location.href = `admin.html?reg_id=${data.reg_id}`;
        } catch (err) {
          console.error(err);
          alert("Nepodarilo sa prihlásiť (server nedostupný).");
        }
      });
    </script>
  </body>
</html>

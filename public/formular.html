  <div class="container-form">
    <h2>Zaregistruj svoj biznis</h2>

    <form id="register-form">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Meno</label>
          <input type="text" class="form-control" id="first_name" placeholder="Tvoje meno" required style="color: white;">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Priezvisko</label>
          <input type="text" class="form-control" id="last_name" placeholder="Tvoje priezvisko" required style="color: white;">

      </div>

      <div class="mb-3">
        <label class="form-label">N√°zov firmy</label>
        <input type="text" class="form-control" id="company_name" placeholder="Zadaj n√°zov firmy" required style="color: white;">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Telef√≥nne ƒç√≠slo</label>
          <input type="tel" class="form-control" id="phone" placeholder="+421..." requiredstyle="color: white;" style="color: white;" >
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="napr. meno@firma.sk" requiredstyle="color: white;"  style="color: white;" >
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Adresa firmy</label>
        <input type="text" class="form-control" id="address" placeholder="Ulica, mesto" requiredstyle="color: white;" style="color: white;" >

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Vyber si pl√°n</label>
          <select class="form-select" id="plan" required>
            <option value="">-- Vyber mo≈ænos≈• --</option>
            <option value="hotovost" id="cierne">üí∏ Platba v hotovosti</option>
            <option value="online" id="cierne">üí≥ Online platba</option>
          </select>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Preferovan√Ω kontakt</label>
          <select class="form-select" id="contact_method" required>
            <option value="" id="cierne">-- Vyber mo≈ænos≈• --</option>
            <option value="osobne" id="cierne">Osobne</option>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const company = params.get("company");
    if (company) document.querySelector("#company_name").value = company;

    document.querySelector("#register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        first_name: document.querySelector("#first_name").value.trim(),
        last_name: document.querySelector("#last_name").value.trim(),
        company_name: document.querySelector("#company_name").value.trim(),
        phone: document.querySelector("#phone").value.trim(),
        email: document.querySelector("#email").value.trim(),
        address: document.querySelector("#address").value.trim(),
        plan: document.querySelector("#plan").value,
        contact_method: document.querySelector("#contact_method").value
      };
      try {
        const res = await fetch("http://127.0.0.1:5000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (data.success) {
          alert("‚úÖ Registr√°cia bola √∫spe≈°n√°!");
          document.querySelector("#register-form").reset();
        } else {
          alert("‚ö†Ô∏è " + data.error);
        }
      } catch (err) {
        alert("‚ùå Chyba pripojenia k serveru.");
      }
    });
  </script>

<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog – 2Launch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #0b0b0b, #1a1a1a);
        color: #fff;
        overflow-x: hidden;
      }
      nav {
        backdrop-filter: blur(10px);
        background-color: rgba(0, 0, 0, 0.4);
      }
      .section-header {
        text-align: center;
        padding: 6rem 2rem 3rem;
      }
      .section-header h1 {
        font-size: 2.8rem;
        font-weight: 700;
        background: linear-gradient(90deg, #ffffff, #9ca3af);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
      }
      .section-header p {
        color: #d1d5db;
        font-size: 1.2rem;
        max-width: 700px;
        margin: 0 auto;
      }
      .blog-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        transition: all 0.3s ease;
      }
      .blog-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 0 30px rgba(0, 122, 255, 0.2);
      }
      .blog-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .blog-card .card-body {
        padding: 1.5rem;
      }
      .blog-card h5 {
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      .blog-card p {
        color: #d1d5db;
      }
      footer {
        padding: 2rem 0;
        text-align: center;
        color: #666;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }
      .btn-primary {
        background: linear-gradient(90deg, #007aff, #00c6ff);
        border: none;
        font-weight: 600;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 122, 255, 0.4);
      }
    </style>
  </head>

            <li class="nav-item"><a class="nav-link active" href="#">Blog</a></li>
            
            <li class="nav-item"><a class="btn btn-primary ms-3" href="login.html">Login</a></li>
          </ul>
        </div>
      </div>

    <section class="container pb-5">

            <div class="card-body">
              <h5></h5>

              <p></p>
              <button class="btn btn-primary w-100 mt-3">Čítať viac</button>
            </div>
          </div>
        </div>

        <div class="col-md-4">
